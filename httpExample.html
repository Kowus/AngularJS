<!DOCTYPE html>
<html>
<head>
	<title>Angular HTTP Example</title>
	<script type="text/javascript" src="JS/angular.min.js"></script>
</head>
<body>
	<div ng-app="myapp" ng-controller="app_control">

	</div>
	<script src="JS/app_control2.js"></script>
</body>
</html>
