<!DOCTYPE html>
<html>
<head>
	<title>First Example</title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body>
<div ng-app="" ng-init="name='Jai Pee'">
 <p>Enter Name: <input type="text" ng-model="name"></p>
 <h3>Hi {{name}}</h3>
 <p>Enter City: <input type="text" ng-model="city"></p>
 <h3>Your city: {{city}}</h3>
</div>
</body>
</html>
